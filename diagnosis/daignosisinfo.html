<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpful Information – Read More</title>
  <style>
    :root{
      --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
      --panel:#e2e4e7; --panel-border:#c9ced6;
      --cta0:#6ea2cf; --cta1:#588fbe; --cta-outline:#c7d9ea; --ring:0 0 0 3px rgba(59,130,246,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .container{max-width:1100px;margin:42px auto;padding:0 20px}
    .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

    /* Left card */
    .info-card{
      background:var(--panel);
      border:2px solid var(--panel-border);
      border-radius:4px;
      padding:22px;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
    }
    .info-card p{margin:0 0 22px 0}
    .section-title{font-weight:600;margin:0 0 8px 0}
    .divider{height:1px;background:repeating-linear-gradient(to right, #bcc2ca 0 6px, transparent 6px 12px);opacity:.9;margin:6px 0 18px 0}
    .links{list-style:none;margin:0;padding:0}
    .links li{margin:8px 0}

    /* "read more" link */
    .rm{
      display:inline-block;
      padding:3px 8px;border-radius:6px;border:1px solid var(--line);
      background:#f8fafc;text-decoration:none;color:#0b67a3;font-weight:600;
    }
    .rm:hover{background:#eef4fb}
    .rm:focus-visible{outline:none;box-shadow:var(--ring)}

    /* Right column */
    .side{display:flex;flex-direction:column;gap:28px;align-items:flex-start}
    .cta{
      appearance:none;border:0;color:#fff;font-weight:700;font-size:20px;padding:18px 28px;border-radius:16px;
      background:linear-gradient(180deg,var(--cta0),var(--cta1));cursor:pointer;min-width:280px;
      box-shadow:0 4px 0 0 rgba(0,0,0,.12) inset,0 8px 24px rgba(0,0,0,.18);
      border:3px solid #fff;outline:1px solid var(--cta-outline);text-shadow:0 1px 0 rgba(0,0,0,.2);
      transition:transform .06s ease,filter .15s ease;
    }
    .cta:hover{filter:brightness(1.05);transform:translateY(-1px)}
    .cta:focus-visible{box-shadow:var(--ring)}
    .pic{
      width:100%;max-width:340px;border:2px solid var(--panel-border);border-radius:6px;
      object-fit:cover;display:block;
    }

    @media (max-width:760px){
      .layout{grid-template-columns:1fr;gap:24px}
      .side .cta{width:100%;min-width:unset}
      .pic{max-width:100%}
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="layout">
      <!-- LEFT: content -->
      <article class="info-card" aria-label="Helpful information links">
        <p>
          <span class="section-title">Read on HMH page about breast cancer —</span>
          <a class="rm" target="_blank" rel="noopener noreferrer"
             href="https://www.hackensackmeridianhealth.org/en/services/cancer-care/breast-cancer"
             aria-label="read more on Hackensack Meridian Health breast cancer page">read more</a>
        </p>

        <div class="divider" role="presentation"></div>

        <p>
          <span class="section-title">Learn more basic information about breast cancer:</span>
          <a class="rm" target="_blank" rel="noopener noreferrer"
             href="https://www.cancer.org/cancer/types/breast-cancer/about.html"
             aria-label="read more on American Cancer Society about breast cancer">read more</a>
        </p>

        <div class="divider" role="presentation"></div>

        <div>
          <p class="section-title">Glossary of medical terms:</p>
          <ul class="links">
            <li>
              <a class="rm" target="_blank" rel="noopener noreferrer"
                 href="https://www.cancer.org/cancer/understanding-cancer/glossary.html"
                 aria-label="read more cancer glossary on American Cancer Society">read more</a>
            </li>
            <li>
              <a class="rm" target="_blank" rel="noopener noreferrer"
                 href="https://www.nccih.nih.gov/health/how-to-find-information-about-complementary-health-approaches-on-pubmed"
                 aria-label="read more about finding information on PubMed from NCCIH">read more</a>
            </li>
          </ul>
        </div>
      </article>

      <!-- RIGHT: actions + image -->
      <aside class="side">
        <button class="cta" type="button">Questions to ask</button>
        <button class="cta" type="button">Helpful Information</button>
        <button class="cta" type="button">Resources to explore</button>

        <img
          class="pic"
          src="https://ilonafridman.github.io/diagnosis/Patient%20with%20Computer.jpg"
          alt="Patient sitting by a computer, reading health information" />
      </aside>
    </section>
  </main>
</body>
</html>
