<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpful Information – Read More</title>
  <style>
    :root{
      --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
      --panel:#ffffff; --panel-border:#c9ced6;
      --cta0:#6ea2cf; --cta1:#588fbe; --cta-outline:#c7d9ea; --ring:0 0 0 3px rgba(59,130,246,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}

    /* Fit-to-screen wrapper (scaled when content is taller than viewport) */
    #fitRoot{ transform-origin: top left; }

    .container{max-width:1100px;margin:42px auto;padding:0 20px}
    .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

    /* Left card — WHITE */
    .info-card{
      background:var(--panel);
      border:2px solid var(--panel-border);
      border-radius:8px;
      padding:22px;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
    }
    .section-title{font-weight:700;margin:0 0 14px 0}
    .resource-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    .resource{display:block;text-decoration:none;color:inherit}
    .thumb{border:1px solid var(--line);border-radius:10px;overflow:hidden;background:#f3f4f6;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .caption{text-align:center;font-weight:600;margin-top:8px}
    .divider{height:1px;background:repeating-linear-gradient(to right, #cfd5dd 0 6px, transparent 6px 12px);opacity:.9;margin:18px 0}

    /* Right column (CTA links styled like buttons) */
    .side{display:flex;flex-direction:column;gap:18px;align-items:flex-start}
    .cta{
      display:inline-block;text-decoration:none;color:#fff;font-weight:700;font-size:20px;padding:18px 28px;border-radius:16px;
      background:linear-gradient(180deg,var(--cta0),var(--cta1));min-width:280px;
      box-shadow:0 4px 0 0 rgba(0,0,0,.12) inset,0 8px 24px rgba(0,0,0,.18);
      border:3px solid #fff;outline:1px solid var(--cta-outline);text-shadow:0 1px 0 rgba(0,0,0,.2);
      transition:transform .06s ease,filter .15s ease;
    }
    .cta:hover{filter:brightness(1.05);transform:translateY(-1px)}
    .cta:focus-visible{outline:none;box-shadow:var(--ring)}

    /* Right image -> clickable square + caption (NO CROP) */
    .pic-wrap{width:100%;max-width:340px}
    .pic-link{display:block;border:2px solid var(--panel-border);border-radius:10px;overflow:hidden;aspect-ratio:1/1;background:#f3f4f6}
    .pic{width:100%;height:100%;object-fit:contain;display:block} /* contain -> no cropping */
    .pic-cap{font-size:14px;color:var(--muted);margin-top:8px;text-align:center}

    /* Home (little house) */
    .home-link{
      position:fixed; inset:14px auto auto 14px; z-index:50;
      display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px; border-radius:10px;
      background:#fff; border:1px solid var(--line); box-shadow:0 6px 16px rgba(0,0,0,.12);
      text-decoration:none;
    }
    .home-link:hover{transform:translateY(-1px)}
    .home-link:focus-visible{outline:none;box-shadow:var(--ring)}
    .home-link svg{width:22px;height:22px;fill:#374151}

    @media (max-width:760px){
      .container{margin:24px auto}
      .layout{grid-template-columns:1fr;gap:24px}
      .side .cta{width:100%;min-width:unset}
      .pic-wrap{max-width:100%}
      .resource-grid{grid-template-columns:1fr 1fr}
    }
    @media (max-width:520px){ .resource-grid{grid-template-columns:1fr} }
  </style>
</head>
<body>

  <script>
    // Fit the entire page into the viewport height without cropping content.
    function fitToViewport(){
      const root = document.getElementById('fitRoot');
      if(!root) return;
      // reset before measuring
      root.style.transform = '';
      root.style.width = '';
      const h = root.scrollHeight;
      const scale = Math.min(1, window.innerHeight / h);
      root.style.transform = `scale(${scale})`;
      // expand width so scaled content still fills horizontally
      if (scale < 1) root.style.width = `${100/scale}%`;
    }
    window.addEventListener('load', fitToViewport);
    window.addEventListener('resize', fitToViewport);
  </script>
