<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpful Information â€“ Read More</title>
  <style>
    :root{
      --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
      --panel:#ffffff; --panel-border:#c9ced6;
      --cta0:#6ea2cf; --cta1:#588fbe; --cta-outline:#c7d9ea; --ring:0 0 0 3px rgba(59,130,246,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:18px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}

    #fitRoot{ transform-origin: top left; }

    .container{max-width:1100px;margin:42px auto;padding:0 20px}
    .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

    .info-card{background:var(--panel);border:2px solid var(--panel-border);border-radius:8px;padding:22px;box-shadow:0 1px 0 rgba(0,0,0,.04)}
    .section-title{font-weight:800;margin:0 0 14px 0;font-size:22px}

    .resource-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
    .resource{display:block;text-decoration:none;color:inherit}
    .thumb{border:1px solid var(--line);border-radius:10px;overflow:hidden;background:#f3f4f6;aspect-ratio:4/3;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .caption{text-align:center;font-weight:700;margin-top:8px}
    .divider{height:1px;background:repeating-linear-gradient(to right, #cfd5dd 0 6px, transparent 6px 12px);opacity:.9;margin:18px 0}

    .side{display:flex;flex-direction:column;gap:18px;align-items:flex-start}
    .cta{
      display:inline-block;text-decoration:none;color:#fff;font-weight:700;font-size:20px;padding:18px 28px;border-radius:16px;
      background:linear-gradient(180deg,var(--cta0),var(--cta1));min-width:280px;
      box-shadow:0 4px 0 0 rgba(0,0,0,.12) inset,0 8px 24px rgba(0,0,0,.18);
      border:3px solid #fff;outline:1px solid var(--cta-outline);text-shadow:0 1px 0 rgba(0,0,0,.2);
      transition:transform .06s ease,filter .15s ease;
    }
    .cta:hover{filter:brightness(1.05);transform:translateY(-1px)}
    .cta:focus-visible{outline:none;box-shadow:var(--ring)}
    /* Active CTA highlight */
    .cta.active{ filter:brightness(1.15); background:linear-gradient(180deg,#cfe3f7,#e7f1fb); color:#1f2937; text-shadow:none; outline-width:2px }

    .pic-wrap{width:100%;max-width:340px}
    .pic-link{display:block;border:2px solid var(--panel-border);border-radius:10px;overflow:hidden;aspect-ratio:1/1;background:#f3f4f6}
    .pic{width:100%;height:100%;object-fit:contain;display:block}
    .pic-cap{font-size:14px;color:var(--muted);margin-top:8px;text-align:center}

    .home-link{
      position:fixed; inset:14px auto auto 14px; z-index:50; display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px; border-radius:10px; background:#fff; border:1px solid var(--line); box-shadow:0 6px 16px rgba(0,0,0,.12); text-decoration:none;
    }
    .home-link:hover{transform:translateY(-1px)}
    .home-link:focus-visible{outline:none;box-shadow:var(--ring)}
    .home-link svg{width:22px;height:22px;fill:#374151}

    @media (max-width:1024px){ .resource-grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width:640px){
      .container{margin:24px auto}
      .layout{grid-template-columns:1fr;gap:24px}
      .side .cta{width:100%;min-width:unset}
      .pic-wrap{max-width:100%}
      .resource-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <a class="home-link" href="https://ilonafridman.github.io/home.html" aria-label="Go to Home">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3.1 2.5 10.1a1 1 0 0 0-.4.8v9a1 1 0 0 0 1 1H9a1 1 0 0 0 1-1v-5h4v5a1 1 0 0 0 1 1h5.9a1 1 0 0 0 1-1v-9a1 1 0 0 0-.4-.8L12 3.1z"/></svg>
  </a>

  <div id="fitRoot">
    <main class="container">
      <section class="layout">
        <article class="info-card" aria-label="Helpful information links">
          <h3 class="section-title">Helpful Information</h3>
          <div class="resource-grid">
            <a class="resource" target="_blank" rel="noopener noreferrer"
               href="https://www.hackensackmeridianhealth.org/en/services/cancer-care/breast-cancer">
              <div class="thumb"><img alt="HMH on Breast Cancer" src="https://ilonafridman.github.io/diagnosis/HMH_info.jpg" /></div>
              <div class="caption">HMH on Breast Cancer</div>
            </a>
            <a class="resource" target="_blank" rel="noopener noreferrer"
               href="https://www.cancer.org/cancer/types/breast-cancer/about.html">
              <div class="thumb"><img alt="Breast Cancer Basics (ACS)" src="https://ilonafridman.github.io/diagnosis/ACS_info.jpg" /></div>
              <div class="caption">Breast Cancer Basics</div>
            </a>
            <a class="resource" target="_blank" rel="noopener noreferrer"
               href="https://www.cancer.org/cancer/understanding-cancer/glossary.html">
              <div class="thumb"><img alt="Medical Terminology (ACS Glossary)" src="https://ilonafridman.github.io/diagnosis/Terms_ACS.jpg" /></div>
              <div class="caption">Medical Terminology</div>
            </a>
          </div>
          <div class="divider" role="presentation"></div>
        </article>

        <aside class="side">
          <a id="cta-questions"  class="cta" href="https://ilonafridman.github.io/diagnosis/diagnosis.html">Questions to ask</a>
          <a id="cta-helpful"    class="cta" href="https://ilonafridman.github.io/diagnosis/diagnosisinfo.html">Helpful Information</a>
          <a id="cta-resources"  class="cta" href="https://ilonafridman.github.io/diagnosis/diagnosisresources.html">Resources to explore</a>

          <div class="pic-wrap">
            <a class="pic-link" target="_blank" rel="noopener noreferrer"
               href="https://ilonafridman.github.io/diagnosis/Patient%20with%20Computer.jpg">
              <img class="pic" src="https://ilonafridman.github.io/diagnosis/Patient%20with%20Computer.jpg" alt="Patient at a computer" />
            </a>
            <div class="pic-cap">Patient reading trusted information</div>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <script>
    function fitToViewport(){
      const root = document.getElementById('fitRoot');
      if(!root) return;
      root.style.transform = '';
      root.style.width = '';
      const h = root.scrollHeight;
      const scale = Math.min(1, window.innerHeight / h);
      root.style.transform = `scale(${scale})`;
      if (scale < 1) root.style.width = `${100/scale}%`;
    }
    window.addEventListener('load', fitToViewport);
    window.addEventListener('resize', fitToViewport);

    // Highlight the active CTA based on current URL.
    function setActiveCTA(){
      const href = location.href.toLowerCase();
      const q = document.getElementById('cta-questions');
      const h = document.getElementById('cta-helpful');
      const r = document.getElementById('cta-resources');
      [q,h,r].forEach(el => { el.classList.remove('active'); el.removeAttribute('aria-current'); });

      if (href.includes('diagnosisresources.html')) {
        r.classList.add('active'); r.setAttribute('aria-current','page');
      } else if (href.includes('diagnosisinfo.html') || href.includes('daignosisinfo.html')) {
        h.classList.add('active'); h.setAttribute('aria-current','page');
      } else {
        q.classList.add('active'); q.setAttribute('aria-current','page');
      }
    }
    setActiveCTA();
  </script>
</body>
</html>
