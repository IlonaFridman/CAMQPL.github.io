<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slide-Style Page</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0c10;
      --muted:#52525b;
      --panel:#e5e7eb;                 /* grey blocks (left) */
      --panel-hover:#d9dce2;
      --line:#d1d5db;
      --cta0:#6ea2cf;                  /* blue gradient start */
      --cta1:#588fbe;                  /* blue gradient end   */
      --cta-border:#c7d9ea;            /* light bevel border  */
      --shadow:0 10px 25px rgba(0,0,0,.10);
      --ring: 0 0 0 3px rgba(79,70,229,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    }

    .container{
      max-width:1100px;
      margin:48px auto;
      padding:0 20px;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:48px;
      align-items:start;
    }

    /* LEFT: stacked categories */
    .stack{
      display:flex;
      flex-direction:column;
      gap:14px;
      min-width:300px;
    }
    .category{
      display:flex;
      align-items:center;
      width:100%;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--ink);
      border-radius:6px;
      padding:16px 18px 16px 44px;
      font-weight:600;
      text-align:left;
      cursor:pointer;
      transition:transform .06s ease, background-color .15s ease;
      position:relative;
    }
    .category::before{
      content:"\2794"; /* ➔ */
      position:absolute;
      left:14px;
      font-size:18px;
      color:#000000cc;
      transform: rotate(180deg); /* looks like the slide’s chevron */
    }
    .category:hover{ background:var(--panel-hover); transform:translateY(-1px); }
    .category:active{ transform:translateY(0); }
    .category:focus-visible{ outline:none; box-shadow:var(--ring); }

    /* RIGHT: big pill buttons */
    .side{
      display:flex;
      flex-direction:column;
      gap:32px;
      align-items:flex-start;
    }
    .cta{
      appearance:none;
      border:0;
      color:#fff;
      font-weight:600;
      font-size:20px;
      padding:18px 28px;
      border-radius:16px;
      background:linear-gradient(180deg,var(--cta0),var(--cta1));
      box-shadow:
        0 4px 0 0 rgba(0,0,0,.12) inset,   /* subtle inner depth */
        0 8px 24px rgba(0,0,0,.18);        /* drop shadow */
      border:3px solid #ffffff;            /* white outline like slide */
      outline:1px solid var(--cta-border); /* soft outer highlight */
      cursor:pointer;
      min-width:280px;
      text-shadow:0 1px 0 rgba(0,0,0,.2);
      transition:transform .06s ease, filter .15s ease;
    }
    .cta:hover{ filter:brightness(1.05); transform:translateY(-1px); }
    .cta:active{ transform:translateY(0); }
    .cta:focus-visible{ box-shadow:var(--ring); outline-offset:2px; }

    /* Header (optional – keeps page tidy) */
    .header{
      display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;
    }
    .title{ font-size:22px; margin:0; }
    .hint{ color:var(--muted); font-size:14px; }

    /* Responsive */
    @media (max-width: 760px){
      .layout{ grid-template-columns:1fr; gap:28px; }
      .side{ align-items:stretch }
      .cta{ width:100%; min-width:unset; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Slide-like layout">
    <div class="header">
      <h1 class="title">Patient Navigator</h1>
      <span class="hint">Static mockup · no data required</span>
    </div>

    <section class="layout">
      <!-- LEFT: Categories -->
      <div class="stack" role="list" aria-label="Categories">
        <button class="category" role="listitem" aria-label="Diagnosis and Testing">Diagnosis and Testing</button>
        <button class="category" role="listitem" aria-label="Time and Urgency">Time and Urgency</button>
        <button class="category" role="listitem" aria-label="Coordination">Coordination</button>
        <button class="category" role="listitem" aria-label="Access to Information">Access to Information</button>
        <button class="category" role="listitem" aria-label="Support and Coping">Support and Coping</button>
        <button class="category" role="listitem" aria-label="General Understanding">General Understanding</button>
        <button class="category" role="listitem" aria-label="Clinical Trials and Second Opinions">Clinical Trials and Second Opinions</button>
      </div>

      <!-- RIGHT: Blue buttons -->
      <div class="side" aria-label="Actions">
        <button class="cta" type="button" aria-label="Questions to ask">Questions to ask</button>
        <button class="cta" type="button" aria-label="Helpful Information">Helpful Information</button>
        <button class="cta" type="button" aria-label="Resources to explore">Resources to explore</button>
      </div>
    </section>
  </main>

  <script>
    // Only wiring basic clicks so you can hook content later.
    document.querySelectorAll('.category').forEach((el)=>{
      el.addEventListener('click',()=>console.log('Category:', el.textContent.trim()));
    });
    document.querySelectorAll('.cta').forEach((el)=>{
      el.addEventListener('click',()=>console.log('CTA:', el.textContent.trim()));
    });
  </script>
</body>
</html>
