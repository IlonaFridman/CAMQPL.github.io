<title>Questions to Ask – Slide Layout</title>
<style>
  :root{
    --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
    --panel:#dfdfdf; --panel-hover:#d6d6d6;
    --cta0:#6ea2cf; --cta1:#588fbe; --cta-border:#c7d9ea;
    --ring:0 0 0 3px rgba(59,130,246,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .container{max-width:1100px;margin:42px auto;padding:0 20px}
  .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

  /* LEFT – Accordion */
  .stack{display:flex;flex-direction:column;gap:14px;min-width:300px}
  .acc-header{
    width:100%;display:flex;align-items:center;gap:10px;
    padding:16px 18px 16px 44px;border:1px solid var(--line);
    background:var(--panel);border-radius:6px;font-weight:700;cursor:pointer;
    text-align:left;position:relative;transition:background-color .15s,transform .06s;
  }
  .acc-header::before{
    content:"\2794"; /* ➔ */
    position:absolute;left:14px;font-size:18px;color:#000;opacity:.8;transform:rotate(180deg);
  }
  .acc-header:hover{background:var(--panel-hover);transform:translateY(-1px)}
  .acc-header:focus-visible{outline:none;box-shadow:var(--ring)}
  .acc-panel{border-left:1px solid #cfcfcf;border-right:1px solid #cfcfcf;border-bottom:1px solid #eeeeee;border-top:4px solid #c0c7ce;margin:-8px 0 6px 24px;border-radius:2px;overflow:hidden}
  .q-list{list-style:none;margin:0;padding:0}
  .q-list li{padding:10px 12px;border-bottom:1px solid #dcdcdc;background:#f3f5f7;color:#222}
  .q-list li:last-child{border-bottom:0}
  .acc-panel[hidden]{display:none}

  /* LEFT – Info cards (Helpful/Resources) */
  .info-card{
    border:2px solid #2c3e50; border-radius:4px; background:#e6e7e9; color:#1f2937;
    padding:18px; line-height:1.55;
  }
  .info-card h3{margin:0 0 10px 0; font-size:18px}
  .info-card p{margin:10px 0}
  .info-card ul{margin:8px 0 0 18px}
  .info-card li{margin:6px 0}
  .info-card a{color:#0b67a3; text-decoration:underline; word-break:break-all}

  /* RIGHT – Blue buttons */
  .side{display:flex;flex-direction:column;gap:28px}
  .cta{
    appearance:none;border:0;color:#fff;font-weight:600;font-size:20px;padding:18px 28px;border-radius:16px;
    background:linear-gradient(180deg,var(--cta0),var(--cta1));cursor:pointer;min-width:280px;
    box-shadow:0 4px 0 0 rgba(0,0,0,.12) inset,0 8px 24px rgba(0,0,0,.18);
    border:3px solid #fff;outline:1px solid var(--cta-border);text-shadow:0 1px 0 rgba(0,0,0,.2);
    transition:transform .06s ease,filter .15s ease;
  }
  .cta:hover{filter:brightness(1.05);transform:translateY(-1px)}
  .cta:focus-visible{box-shadow:var(--ring)}
  .cta.active{filter:brightness(1.15); outline-width:2px; background:linear-gradient(180deg,#cfe3f7,#e7f1fb); color:#1f2937}

  /* Responsive */
  @media (max-width:760px){ .layout{grid-template-columns:1fr;gap:28px}.side .cta{width:100%;min-width:unset} }
</style>
</head>
<body>
<main class="container" aria-label="Slide-like layout">
  <section class="layout">
    <!-- LEFT: Dynamic area -->
    <div id="left" aria-live="polite"></div>

    <!-- RIGHT: Mode switch -->
    <aside class="side" aria-label="Switch content">
      <button id="btn-questions"  class="cta" type="button" aria-pressed="false">Questions to ask</button>
      <button id="btn-helpful"    class="cta" type="button" aria-pressed="false">Helpful Information</button>
      <button id="btn-resources"  class="cta" type="button" aria-pressed="false">Resources to explore</button>
    </aside>
  </section>
</main>

  /* ---------- Renderers ---------- */
  function renderQuestionsAccordion(root){
    const stack = document.createElement('div');
    stack.id = 'stack';
    stack.className = 'stack';

    DATA.forEach((cat, idx) => {
      const id = `panel-${idx}`;
      const btn = document.createElement('button');
      btn.className = 'acc-header';
      btn.type = 'button';
      btn.id = `btn-${idx}`;
      btn.setAttribute('aria-expanded','false');
      btn.setAttribute('aria-controls', id);
      btn.textContent = ` ${cat.title}`;

      const panel = document.createElement('div');
      panel.className = 'acc-panel';
      panel.id = id;
      panel.setAttribute('role','region');
      panel.setAttribute('aria-labelledby', btn.id);
      panel.hidden = true;

      const ul = document.createElement('ul');
      ul.className = 'q-list';
      cat.questions.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q;
        ul.appendChild(li);
      });
      panel.appendChild(ul);

      btn.addEventListener('click', () => togglePanel(idx));
      stack.appendChild(btn);
      stack.appendChild(panel);
    });

    root.appendChild(stack);
    document.addEventListener('keydown', escCollapseOnce, { once:true });
  }

  function escCollapseOnce(e){
    if (e.key === 'Escape') collapseAll();
  }

  function renderHelpful(root){
    const card = document.createElement('div');
    card.className = 'info-card';

        const li=document.createElement('li');
        const a=document.createElement('a');
        a.href=href; a.target="_blank"; a.rel="noopener noreferrer"; a.textContent=label;
        li.appendChild(a); ul.appendChild(li);
      });
      card.appendChild(ul);
    });

    root.appendChild(card);
  }

  function renderResources(root){

    RESOURCES.forEach(group=>{

        else {

          // Why: show label then make value clickable
          li.append(document.createTextNode(item.label+': '), a);
        }
        ul.appendChild(li);
      });
      card.appendChild(ul);
    });

    root.appendChild(card);
  }

    const panel = document.getElementById(`panel-${i}`);
    const open = btn.getAttribute('aria-expanded') === 'true';

    if (!open){
      btn.setAttribute('aria-expanded','true');
      panel.hidden = false;
      panel.scrollIntoView({ behavior:'smooth', block:'nearest' });
    }
  }
