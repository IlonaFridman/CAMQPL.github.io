<!-- File: /public/slide-accordion.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Questions to Ask – Slide Layout</title>
<style>
  :root{
    --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
    --panel:#dfdfdf; --panel-hover:#d6d6d6; --ring:0 0 0 3px rgba(59,130,246,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:20px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .container{max-width:1100px;margin:42px auto;padding:0 20px}
  .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

  /* Home (little house) */
  .home-link{
    position:fixed; inset:14px auto auto 14px; z-index:50;
    display:inline-flex; align-items:center; justify-content:center;
    width:40px; height:40px; border-radius:10px;
    background:#fff; border:1px solid var(--line); box-shadow:0 6px 16px rgba(0,0,0,.12);
    text-decoration:none;
  }
  .home-link:hover{transform:translateY(-1px)}
  .home-link:focus-visible{outline:none;box-shadow:var(--ring)}
  .home-link svg{width:22px;height:22px;fill:#374151}

  /* Utility icon buttons (Print/Email) */
  .util-wrap{
    position:fixed; left:60px; top:14px; z-index:50; display:flex; gap:8px;
  }
  .util-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:40px; height:40px; border-radius:10px;
    background:#fff; border:1px solid var(--line);
    box-shadow:0 6px 16px rgba(0,0,0,.12);
    cursor:pointer;
  }
  .util-btn:hover{transform:translateY(-1px)}
  .util-btn:focus-visible{outline:none;box-shadow:var(--ring)}
  .util-btn svg{width:22px;height:22px;stroke:#000;fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:2.6}

  /* Toolbar */
  .toolbar{display:flex;gap:8px;align-items:center;margin:0 0 12px 0}
  .tool-btn{
    padding:8px 12px;border-radius:8px;border:1px solid var(--line);
    background:#f5f6f8;color:#111;font-weight:700;cursor:pointer;
    transition:transform .06s ease, background-color .15s ease;
  }
  .tool-btn:hover{background:#eef1f5;transform:translateY(-1px)}
  .tool-btn:focus-visible{outline:none;box-shadow:var(--ring)}

  /* LEFT */
  .stack{display:flex;flex-direction:column;gap:14px;min-width:300px}
  .acc-header{
    width:100%;display:flex;align-items:center;gap:10px;
    padding:18px 20px 18px 46px;border:1px solid var(--line);
    background:var(--panel);border-radius:6px;font-weight:800;cursor:pointer;
    text-align:left;position:relative;transition:background-color .15s,transform .06s;
    font-size:22px;
  }
  .acc-header::before{
    content:"\2794"; /* ➔ */
    position:absolute;left:14px;font-size:20px;color:#000;opacity:.8;transform:rotate(180deg);
  }
  .acc-header:hover{background:var(--panel-hover);transform:translateY(-1px)}
  .acc-header:focus-visible{outline:none;box-shadow:var(--ring)}
  .acc-header .cat-icon{
    width:26px;height:26px;flex:0 0 26px;
  }
  .acc-header .cat-icon svg{
    width:100%;height:100%;
    stroke:#000;fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:2.8; /* Sharpie-like */
  }

  .acc-panel{margin:8px 0 12px 24px}
  .q-list{list-style:square;margin:8px 0 0 22px;padding:0;font-size:20px;line-height:1.7}
  .q-list li{ margin:12px 0 }
  .q-list li::marker{ color:#111; font-size:1.05em }
  .acc-panel[hidden]{display:none}

  /* RIGHT CTAs (same size as other page) */
  .side{display:flex;flex-direction:column;gap:28px}
  .cta{
    display:inline-block;text-decoration:none;color:#fff;font-weight:700;font-size:20px;
    padding:18px 28px;border-radius:16px;min-width:280px;
    background:linear-gradient(180deg,#6ea2cf,#588fbe);
    box-shadow:0 4px 0 0 rgba(0,0,0,.12) inset,0 8px 24px rgba(0,0,0,.18);
    border:3px solid #fff;outline:1px solid #c7d9ea;text-shadow:0 1px 0 rgba(0,0,0,.2);
    transition:transform .06s ease,filter .15s ease;
  }
  .cta:hover{filter:brightness(1.05);transform:translateY(-1px)}
  .cta:focus-visible{outline:none;box-shadow:var(--ring)}
  .cta.active{
    filter:brightness(1.15);
    background:linear-gradient(180deg,#cfe3f7,#e7f1fb);
    color:#1f2937; text-shadow:none; outline-width:2px;
  }

  /* Right image */
  .pic-wrap{width:100%;max-width:340px}
  .pic{width:100%;height:auto;border:2px solid #c9ced6;border-radius:10px;display:block}

  /* Back to top */
  .to-top{
    position:fixed;right:16px;bottom:16px;z-index:40;
    padding:10px 14px;border-radius:9999px;border:1px solid var(--line);
    background:#f8fafc;color:#111;font-weight:700;cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.12);
  }
  .to-top[hidden]{display:none}
  .to-top:hover{transform:translateY(-1px)}
  .to-top:focus-visible{outline:none;box-shadow:var(--ring)}

  @media (max-width:760px){
    .layout{grid-template-columns:1fr;gap:28px}
    .side .cta{width:100%;min-width:unset}
    .util-wrap{left:14px; top:60px}
  }
</style>
</head>
<body>
<!-- Home button -->
<a class="home-link" href="https://ilonafridman.github.io/home.html" aria-label="Go to Home">
  <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3.1 2.5 10.1a1 1 0 0 0-.4.8v9a1 1 0 0 0 1 1H9a1 1 0 0 0 1-1v-5h4v5a1 1 0 0 0 1 1h5.9a1 1 0 0 0 1-1v-9a1 1 0 0 0-.4-.8L12 3.1z"/></svg>
</a>

<!-- Print + Email (Sharpie-style) -->
<div class="util-wrap" role="group" aria-label="Page utilities">
  <button id="printBtn" class="util-btn" type="button" aria-label="Print this page">
    <!-- printer -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 8V4h10v4" />
      <rect x="5" y="9" width="14" height="8" rx="2" ry="2" />
      <path d="M7 17h10v3H7z" />
      <circle cx="8.5" cy="12.5" r="0.9" /> <!-- dot for hand-drawn feel -->
    </svg>
  </button>
  <button id="emailBtn" class="util-btn" type="button" aria-label="Email this page to myself">
    <!-- envelope -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <rect x="3" y="5" width="18" height="14" rx="2" />
      <path d="M3.5 6l8.5 6 8.5-6" />
      <path d="M5 18l4.5-4.5M19 18l-4.5-4.5" />
    </svg>
  </button>
</div>

<a id="page-top"></a>
<main class="container" aria-label="Slide-like layout">
  <section class="layout">
    <div>
      <div class="toolbar" role="group" aria-label="Expand or collapse all">
        <button id="expandAllBtn"  class="tool-btn" type="button">Expand all</button>
        <button id="collapseAllBtn" class="tool-btn" type="button">Collapse all</button>
      </div>
      <div id="stack" class="stack" aria-label="Categories"></div>
    </div>

    <aside class="side" aria-label="Actions">
      <a id="cta-questions" class="cta" href="https://ilonafridman.github.io/diagnosis/diagnosis.html">Questions to ask</a>
      <!-- NOTE: per request, use the *spelled* path 'daignosisinfo.html' -->
      <a id="cta-helpful"   class="cta" href="https://ilonafridman.github.io/diagnosis/daignosisinfo.html">Helpful Information</a>
      <a id="cta-resources" class="cta" href="https://ilonafridman.github.io/diagnosis/diagnosisresources.html">Resources to explore</a>

      <div class="pic-wrap">
        <img class="pic"
             src="https://ilonafridman.github.io/diagnosis/Patient%20and%20a%20doctor.png"
             alt="Patient speaking with a doctor" />
      </div>
    </aside>
  </section>
</main>

<!-- Back to top -->
<button id="backToTop" class="to-top" type="button" aria-label="Back to top" hidden>Back to top</button>

<script>
  const DATA = [
    { title: 'Diagnosis and Testing', questions: [
      'How was this diagnosis made?',
      'What do “grade”, “stage”, “margin” mean?',
      'What is my type of breast cancer?',
      'Are there any additional tests or biopsies I need to confirm the diagnosis or understand it better?',
      'Is it necessary to test for tumor markers in my case?',
      'Should I be tested for estrogen receptors?',
      'Do I need to do genetic testing?',
      'How quickly does my cancer grow?',
      'Am I at an increased risk of ovarian cancer or other types of cancer?'
    ]},
    { title: 'Time for Decision Making', questions: [
      'How much time do I have to decide about my treatment?',
      'How long does it take to hear back after I complete my tests?'
    ]},
    { title: 'Coordination of your Care', questions: [
      'Who will be part of my care team, and what is each person’s role?',
      'Which doctors should I be seeing and when?',
      'Is there a patient navigator or social worker I can talk to?',
      'Who else should I talk to?',
      'What should be my next step?'
    ]},
    { title: 'Access to Information', questions: [
      'How could I access or use “my chart”?',
      'Where do I get additional information on breast cancer?'
    ]},
    { title: 'Support and Coping', questions: [
      'Are there support groups or counseling services you recommend?',
      'What should I tell my family and friends about breast cancer?',
      'How will cancer treatment affect my work, life, and other activities?'
    ]},
    { title: 'General Understanding', questions: [
      'How did I get cancer?',
      'What are the risks to my family because of my diagnosis?',
      'Do I need a reproductive specialist’s consultation?'
    ]},
    { title: 'Clinical Trials and Second Opinions', questions: [
      'What are the clinical trials available to me?',
      'I would like to know more about clinical trials, whom should I ask?',
      'What expenses associated with a clinical trial may not be covered by insurance?',
      'When should I search for a second opinion?'
    ]}
  ];

  let singleOpen = true;

  // --- Sharpie-style inline SVGs ---
  const Icons = {
    hourglass: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 3h12M6 21h12" />
        <path d="M7 3c0 5 5 5 5 9s-5 4-5 9M17 3c0 5-5 5-5 9s5 4 5 9" />
        <path d="M9 7h6M9 17h6" />
      </svg>`,
    hug: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="8" cy="6.5" r="2.3" />
        <circle cx="16" cy="6.5" r="2.3" />
        <path d="M3.5 18c2-4 5-5 8.5-5s6.5 1 8.5 5" />
        <path d="M6 14l2.5 2.5M18 14l-2.5 2.5" />
      </svg>`,
    microscope: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 4l3 3" />
        <rect x="9.5" y="5.5" width="3" height="6" rx="1" />
        <path d="M7 13h10" />
        <path d="M5 19h14M7 13c-2 1-3 3-3 6" />
      </svg>`,
    stethoscope: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 3v4a4 4 0 0 0 8 0V3" />
        <path d="M10 11v2a5 5 0 0 0 10 0v-1" />
        <circle cx="20" cy="12" r="1.8" />
      </svg>`,
    book: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 5h10a3 3 0 0 1 3 3v11H7a3 3 0 0 0-3 3z" />
        <path d="M7 5v17" />
        <path d="M11 9h4M11 12h4" />
      </svg>`,
    bulb: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 3a7 7 0 0 1 5 11c-1 1-2 2-2 3H9c0-1-1-2-2-3A7 7 0 0 1 12 3z" />
        <path d="M9 20h6M10 22h4" />
      </svg>`,
    beaker: () => `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 3h8M10 3v6L5 21h14l-5-12V3" />
        <path d="M7 16h10" />
      </svg>`
  };

  function getCategoryIcon(title){
    const t = title.toLowerCase();
    if (t.includes('time')) return Icons.hourglass();
    if (t.includes('support') || t.includes('coping')) return Icons.hug();
    if (t.includes('diagnosis') || t.includes('test')) return Icons.microscope();
    if (t.includes('coordination') || t.includes('care')) return Icons.stethoscope();
    if (t.includes('access') || t.includes('information')) return Icons.book();
    if (t.includes('general')) return Icons.bulb();
    if (t.includes('trial') || t.includes('opinion')) return Icons.beaker();
    return Icons.bulb(); // sensible default
  }

  (function renderAccordion(){
    const stack = document.getElementById('stack');
    DATA.forEach((cat, idx) => {
      const id = `panel-${idx}`;
      const btn = document.createElement('button');
      btn.className = 'acc-header';
      btn.type = 'button';
      btn.id = `btn-${idx}`;
      btn.setAttribute('aria-expanded','false');
      btn.setAttribute('aria-controls', id);

      // icon + text container
      const iconWrap = document.createElement('span');
      iconWrap.className = 'cat-icon';
      iconWrap.innerHTML = getCategoryIcon(cat.title);

      const textNode = document.createElement('span');
      textNode.textContent = ` ${cat.title}`;

      btn.appendChild(iconWrap);
      btn.appendChild(textNode);

      const panel = document.createElement('div');
      panel.className = 'acc-panel';
      panel.id = id;
      panel.setAttribute('role','region');
      panel.setAttribute('aria-labelledby', btn.id);
      panel.hidden = true;

      const ul = document.createElement('ul');
      ul.className = 'q-list';
      cat.questions.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q;
        ul.appendChild(li);
      });
      panel.appendChild(ul);

      btn.addEventListener('click', () => { togglePanel(idx); });
      stack.appendChild(btn);
      stack.appendChild(panel);
    });

    document.getElementById('expandAllBtn').addEventListener('click', expandAll);
    document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
    document.getElementById('backToTop').addEventListener('click', () => {
      document.getElementById('page-top').scrollIntoView({behavior:'smooth'});
    });

    // Utilities
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    document.getElementById('emailBtn').addEventListener('click', handleEmail);

    setActiveCTA();
    updateBackToTop();
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') collapseAll(); });
  })();

  function togglePanel(i){
    const btn = document.getElementById(`btn-${i}`);
    const panel = document.getElementById(`panel-${i}`);
    const open = btn.getAttribute('aria-expanded') === 'true';

    if (singleOpen) collapseAll();

    if (open){
      btn.setAttribute('aria-expanded','false');
      panel.hidden = true;
    }else{
      btn.setAttribute('aria-expanded','true');
      panel.hidden = false;
      panel.scrollIntoView({ behavior:'smooth', block:'nearest' });
    }
    updateBackToTop();
  }

  function expandAll(){
    singleOpen = false;
    DATA.forEach((_, idx) => {
      const b = document.getElementById(`btn-${idx}`);
      const p = document.getElementById(`panel-${idx}`);
      if (b && p){ b.setAttribute('aria-expanded','true'); p.hidden = false; }
    });
    document.getElementById('stack').scrollIntoView({ behavior:'smooth', block:'nearest' });
    updateBackToTop();
  }

  function collapseAll(){
    DATA.forEach((_, idx) => {
      const b = document.getElementById(`btn-${idx}`);
      const p = document.getElementById(`panel-${idx}`);
      if (b) b.setAttribute('aria-expanded','false');
      if (p) p.hidden = true;
    });
    singleOpen = true;
    updateBackToTop();
  }

  function openPanelsCount(){
    return document.querySelectorAll('.acc-panel:not([hidden])').length;
  }

  function updateBackToTop(){
    const btn = document.getElementById('backToTop');
    btn.hidden = openPanelsCount() < 2;  // show when 2+ sections are open
  }

  function setActiveCTA(){
    const href = location.href.toLowerCase();
    const q = document.getElementById('cta-questions');
    const h = document.getElementById('cta-helpful');
    const r = document.getElementById('cta-resources');
    [q,h,r].forEach(el => { el.classList.remove('active'); el.removeAttribute('aria-current'); });

    if (href.includes('diagnosisresources.html')) {
      r.classList.add('active'); r.setAttribute('aria-current','page');
    } else if (href.includes('diagnosisinfo.html') || href.includes('daignosisinfo.html')) {
      h.classList.add('active'); h.setAttribute('aria-current','page');
    } else {
      q.classList.add('active'); q.setAttribute('aria-current','page');
    }
  }

  // --- Email composition ---
  function collectPageInfo(){
    const title = document.title || 'Page';
    const url = location.href;
    const sections = [];
    document.querySelectorAll('.acc-header').forEach((btn, i) => {
      const open = btn.getAttribute('aria-expanded') === 'true';
      if (!open) return;
      const headerText = btn.textContent.trim();
      const qs = Array.from(document.querySelectorAll(`#panel-${i} .q-list li`)).map(li => `- ${li.textContent.trim()}`);
      sections.push(`## ${headerText}\n${qs.join('\n')}`);
    });
    const body =
`${title}
${url}

${sections.length ? sections.join('\n\n') : '(No sections expanded — expand sections to include their questions.)'}
`;
    return { subject: `Notes: ${title}`, body };
  }

  function handleEmail(){
    // NOTE: Use the user's default email client; replace "me@example.com" if you want a fixed address.
    const { subject, body } = collectPageInfo();
    const mailto = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    // Why: setting location ensures keyboard users also trigger navigation reliably.
    window.location.href = mailto;
  }
</script>
</body>
</html>
