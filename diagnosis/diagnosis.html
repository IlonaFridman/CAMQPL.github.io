<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Questions to Ask – Slide Layout</title>
<style>
  :root{
    --bg:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db;
    --panel:#dfdfdf; --panel-hover:#d6d6d6; --ring:0 0 0 3px rgba(59,130,246,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .container{max-width:1100px;margin:42px auto;padding:0 20px}
  .layout{display:grid;grid-template-columns:1fr 380px;gap:42px;align-items:start}

  /* LEFT */
  .stack{display:flex;flex-direction:column;gap:14px;min-width:300px}
  .acc-header{
    width:100%;display:flex;align-items:center;gap:10px;
    padding:16px 18px 16px 44px;border:1px solid var(--line);
    background:var(--panel);border-radius:6px;font-weight:700;cursor:pointer;
    text-align:left;position:relative;transition:background-color .15s,transform .06s;
  }
  .acc-header::before{
    content:"\2794"; /* ➔ */
    position:absolute;left:14px;font-size:18px;color:#000;opacity:.8;transform:rotate(180deg);
  }
  .acc-header:hover{background:var(--panel-hover);transform:translateY(-1px)}
  .acc-header:focus-visible{outline:none;box-shadow:var(--ring)}

  /* Panel + bullet list EXACTLY like screenshot */
  .acc-panel{margin:4px 0 10px 24px}
  .q-list{
    list-style:square;
    margin:8px 0 0 22px; /* indent like slide */
    padding:0;
    font-size:18px;      /* readable like slide */
    line-height:1.6;
  }
  .q-list li{
    margin:10px 0;      /* vertical spacing between bullets */
  }
  .q-list li::marker{
    color:#111;         /* dark square bullet */
    font-size:1.1em;
  }
  .acc-panel[hidden]{display:none}

  /* RIGHT (placeholder column – keep empty / your buttons if any) */
  .side{display:flex;flex-direction:column;gap:28px}
  @media (max-width:760px){ .layout{grid-template-columns:1fr;gap:28px} }
</style>
</head>
<body>
<main class="container" aria-label="Slide-like layout">
  <section class="layout">
    <div id="stack" class="stack" aria-label="Categories"></div>
    <aside class="side" aria-label="Actions"></aside>
  </section>
</main>

<script>
  const DATA = [
    { title:'Diagnosis and Testing', questions:[
      'How quickly does my cancer grow?',
      'Are there any additional tests or biopsies I need to confirm the diagnosis or understand it better?',
      'Is it necessary to test for tumor markers in my case?',
      'Should I be tested for estrogen receptors?',
      'How was this diagnosis made?',
      'Do I need to do genetic testing?',
      'What are the types of breast cancer?',
      'What do “grade”, “stage”, “margin” mean?',
      'Am I at an increased risk of ovarian cancer or other types of cancer?'
    ]},
    { title:'Time and Urgency', questions:[
      'How much time do I have to decide about my treatment?',
      'How long does it take to hear back after I complete my tests?'
    ]},
    { title:'Coordination', questions:[
      'Who will be part of my care team, and what is each person’s role?',
      'Which doctors should I be seeing and when?',
      'Is there a patient navigator or social worker I can talk to?',
      'Who else should I talk to?',
      'What should be my next step?'
    ]},
    { title:'Access to Information', questions:[
      'How could I access or use “my chart”?',
      'Where do I get additional information on breast cancer?'
    ]},
    { title:'Support and Coping', questions:[
      'Are there support groups or counseling services you recommend?',
      'What should I tell my family and friends about breast cancer?',
      'How will cancer treatment affect my work, life, and other activities?'
    ]},
    { title:'General Understanding', questions:[
      'How did I get cancer?',
      'What are the risks to my family because of my diagnosis?',
      'Do I need a reproductive specialist’s consultation?'
    ]},
    { title:'Clinical Trials and Second Opinions', questions:[
      'What are the clinical trials available to me?',
      'I would like to know more about clinical trials, whom should I ask?',
      'What expenses associated with clinical trial may not be covered by insurance?',
      'When should I search for second opinion?'
    ]}
  ];

  (function renderAccordion(){
    const stack = document.getElementById('stack');
    DATA.forEach((cat, idx) => {
      const id = `panel-${idx}`;
      const btn = document.createElement('button');
      btn.className = 'acc-header';
      btn.type = 'button';
      btn.id = `btn-${idx}`;
      btn.setAttribute('aria-expanded','false');
      btn.setAttribute('aria-controls', id);
      btn.textContent = ` ${cat.title}`;

      const panel = document.createElement('div');
      panel.className = 'acc-panel';
      panel.id = id;
      panel.setAttribute('role','region');
      panel.setAttribute('aria-labelledby', btn.id);
      panel.hidden = true;

      const ul = document.createElement('ul');
      ul.className = 'q-list';
      cat.questions.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q;
        ul.appendChild(li);
      });
      panel.appendChild(ul);

      btn.addEventListener('click', () => togglePanel(idx));
      stack.appendChild(btn);
      stack.appendChild(panel);
    });

    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') collapseAll(); });
  })();

  function togglePanel(i){
    const btn = document.getElementById(`btn-${i}`);
    const panel = document.getElementById(`panel-${i}`);
    const open = btn.getAttribute('aria-expanded') === 'true';
    collapseAll();
    if (!open){
      btn.setAttribute('aria-expanded','true');
      panel.hidden = false;
      panel.scrollIntoView({ behavior:'smooth', block:'nearest' });
    }
  }
  function collapseAll(){
    DATA.forEach((_, idx) => {
      const b = document.getElementById(`btn-${idx}`);
      const p = document.getElementById(`panel-${idx}`);
      if (b) b.setAttribute('aria-expanded','false');
      if (p) p.hidden = true;
    });
  }
</script>
</body>
</html>
