<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Pathway</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --border: #111111;
      --primary-600: #4e90c7;
      --primary-700: #3e7fb6;
      --pill-shadow: rgba(0,0,0,0.15);
      --maxw: 1200px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    .container { max-width: var(--maxw); margin: 0 auto; padding: clamp(16px, 2vw, 32px); }

    /* Top navigation */
    .topbar { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: space-between; margin-bottom: clamp(20px, 3vw, 32px); }
    .topbar-left { display: flex; gap: 12px; flex-wrap: wrap; }

    .pill { display: inline-block; text-decoration: none; border: 0; border-radius: 9999px; padding: 12px 22px; font-weight: 700; font-size: 18px; color: #fff; cursor: pointer; background-image: linear-gradient(180deg, var(--primary-600), var(--primary-700)); box-shadow: 0 2px 0 var(--primary-700), 0 4px 10px var(--pill-shadow); transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease; }
    .pill:focus-visible { outline: 3px solid #1e40af; outline-offset: 2px; }
    .pill:hover { filter: brightness(1.05); }
    .pill:active { transform: translateY(1px); box-shadow: 0 1px 0 var(--primary-700); }

    .lang-toggle { background: #ffffff; color: #111827; border: 2px solid #7fb5dd; border-radius: 14px; padding: 10px 16px; font-weight: 700; font-size: 16px; box-shadow: 0 2px 0 rgba(0,0,0,0.08); }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: clamp(16px, 2.4vw, 28px); }
    @media (min-width: 700px) { .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    /* Tile: make the entire card a link */
    .tile { display: grid; grid-template-rows: 1fr auto; border: 2px solid var(--border); border-radius: 6px; overflow: hidden; min-height: 220px; background: #fff; text-decoration: none; color: inherit; }
    .tile:focus-visible { outline: 3px solid #1e40af; outline-offset: 2px; }

    /* Image area: uniform crop */
    .tile-media { background: #f3f4f6; }
    .tile-media img { width: 100%; height: clamp(180px, 24vw, 260px); object-fit: cover; display: block; }

    /* Bottom caption image (the “button” strip) */
    .tile-caption { border-top: 2px solid var(--border); background: #fff; display: grid; place-items: center; }
    .tile-caption img { width: 100%; height: 60px; object-fit: contain; display: block; background: #fff; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    @media (prefers-reduced-motion: reduce) { .pill { transition: none; } }
  </style>
</head>
<body>
  <header class="container">
    <div class="topbar" role="navigation" aria-label="Primary">

        <a class="pill" href="https://ilonafridman.github.io/careteam.html" aria-label="Your Care Team">Your Care Team</a>
        <a class="pill" href="https://ilonafridman.github.io/information" aria-label="Helpful Information">Helpful Information</a>
        <a class="pill" href="https://ilonafridman.github.io/clinicaltrials" aria-label="Clinical Trials">Clinical Trials</a>
      </div>
      <div>
        <button class="lang-toggle" type="button" aria-label="Toggle language">En/Sp</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="sr-only">Care Pathway</h1>

    <section class="grid" aria-label="Topics">
      <!-- 1) Being Diagnosed -->
      <a class="tile" href="https://ilonafridman.github.io/diagnosis/diagnosis.html" aria-label="Being Diagnosed">
        <div class="tile-media">
          <img src="AtDiagnosisPic.JPG" alt="Couple speaking with a nurse" loading="lazy">
        </div>

        </div>
      </a>

          <img src="Slide12.JPG" alt="Patient and doctor discussing treatment options" loading="lazy">
        </div>
        <div class="tile-caption">
          <img src="ChoosingTreatmentBotton.JPG" alt="" aria-hidden="true">
          <span class="sr-only">Choosing Treatment</span>
        </div>
      </a>

      <!-- 3) Going Through Treatment -->
      <a class="tile" href="https://ilonafridman.github.io/treatment/treatment.html" aria-label="Going Through Treatment">
        <div class="tile-media">

        </div>
      </a>

      <!-- 4) After Diagnosis -->
      <a class="tile" href="https://ilonafridman.github.io/afterdiagnosis/afterdiagnosis.html" aria-label="After Diagnosis">
        <div class="tile-media">
          <img src="AfterDiagnsis pic.JPG" alt="Two people walking arm in arm outdoors" loading="lazy">

      <a class="tile" href="https://ilonafridman.github.io/complementary/complementary.html" aria-label="Complementary Therapy">

          <img src="Complementary TherapyBotton.JPG" alt="" aria-hidden="true">

    </section>
  </main>
</body>
</html>
